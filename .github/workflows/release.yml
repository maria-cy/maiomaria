name: Release Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # 1. Hämta koden
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installera Python och beroenden
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3. Träna modellen direkt i detta workflow
      - name: Train model
        run: python train.py

      # 4. Logga in till GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Bygg Docker-imagen (nu med nytränad model.joblib)
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/maria-cy/maiomaria:${GITHUB_REF_NAME} .

      # 6. Ladda upp Docker-imagen till GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/maria-cy/maiomaria:${GITHUB_REF_NAME}

      # 7. Skapa GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
