name: Release Docker Image

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # 1. Hämta koden
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installera Python och beroenden
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3. Träna modellen och spara metrics
      - name: Train model and log metrics
        run: |
          python train.py | tee train.log
          RMSE=$(grep -Po 'RMSE:\s*\K[0-9.]+' train.log)
          echo "{\"rmse\": $RMSE, \"model_version\": \"${GITHUB_REF_NAME}\"}" > metrics.json

      # 4. Ladda upp model och metrics som artifacts
      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-${{ github.ref_name }}
          path: |
            metrics.json
            train.log
            app/model.joblib

      # 5. Logga in till GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Bygg Docker image med nytränad modell
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker build -t "$IMAGE" .

      # 7. Smoke test för att säkerställa att containern funkar
      - name: Smoke test container
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker run -d -p 8000:8000 --name app "$IMAGE"
          sleep 3
          curl -f http://localhost:8000/health
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{ "age": 0.02, "sex": -0.044, "bmi": 0.06, "bp": -0.03, "s1": -0.02, "s2": 0.03, "s3": -0.02, "s4": 0.02, "s5": 0.02, "s6": -0.001 }'
          docker rm -f app

      # 8. Ladda upp Docker image till GHCR
      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker push "$IMAGE"

      # 9. Skapa GitHub Release med metrics bifogad
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}.
            Includes model metrics (see attached metrics.json).
          files: |
            metrics.json
            train.log
